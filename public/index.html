<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IgorPetShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <header>
        <nav class="navBar">
            <div class="firstNav container">
                <a href="">PetShop</a>
                <div class="right">
                    <form method="GET" action="">
                        <input type="search" name="q" id="name" placeholder="Procure por raça ou nome do animal">
                        <input type="submit" value="Search">
                    </form>
                    <div class="theme">
                        <button class="moon"><img src="images/moon.svg" alt=""></button>
                        <button class="sun"><img src="images/sun.png" alt=""></button>
                    </div>
                </div>
            </div>
            <div class="sectionNav">
                <div class="container">
                    <a class="active" href="">Todos</a>
                    <a class="" href="">Cachorros</a>
                    <a class="" href="">Gatos</a>
                    <a class="" href="">Peixes</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="bannerSection">
        <div class="banner">
            <h1>Todos os animais</h1>
        </div>
    </div>
    <main class="container">
        <h2>Todos os animais à disposição</h2>
        <div class="animalList">
            <div class="animalItem">
                <img src="images/chuchu.jpeg" alt="chuchu">
                <div class="animalInfos">
                    <div class="animalName">Chuchu</div>
                    <div class="animalColor">Cor: Preto e marrom</div>
                    <div class="sex">Genêro: Feminino</div>
                </div>
            </div>
            
        </div>
    </main>
    <footer>
        &copy; Igor Pedrosa - <a href="https://github.com/igorlap" target="_blank">Perfil no github <img src="images/github.png" alt="github logo"></a>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
